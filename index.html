<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Productivity Hub v4.1 - Versão Completa</title>
    <!-- React e ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.01); }
        .morning-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%); }
        .career-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .progress-ring { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- COMPONENTE DE ÍCONES ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                dashboard: <path d="M3 3h7v10H3zm11 0h7v5h-7zm0 9h7v9h-7zm-11 7h7v2H3z"/>,
                calendar: <React.Fragment><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><path d="M16 2v4M8 2v4m-5 4h18"/></React.Fragment>,
                check: <path d="M20 6L9 17l-5-5"/>,
                brain: <path d="M9.5 2A5.5 5.5 0 004 7.5c0 1.63.7 3.1 1.82 4.12A4.5 4.5 0 005.5 20h13a4.5 4.5 0 00-.32-8.38A5.5 5.5 0 0014.5 2h-5z"/>,
                zap: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>,
                clock: <React.Fragment><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></React.Fragment>,
                note: <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                copy: <React.Fragment><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></React.Fragment>,
                code: <path d="M16 18l6-6-6-6M8 6l-6 6 6 6"/>,
                linkedin: <React.Fragment><path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></React.Fragment>,
                briefcase: <React.Fragment><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16"/></React.Fragment>,
                pill: <React.Fragment><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></React.Fragment>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            // --- ROTINA FIXA RECUPERADA ---
            const [fixedRoutine, setFixedRoutine] = useState(() => {
                const saved = localStorage.getItem('hub_routine_final');
                return saved ? JSON.parse(saved) : [
                    { id: 'r1', title: 'Usar remédio de alergia', time: '07:00', done: false, type: 'health' },
                    { id: 'r2', title: 'Estudo Pós Java (Bloco 1)', time: '08:00', done: false, type: 'study' },
                    { id: 'r3', title: 'LinkedIn: 30 Novas Conexões', time: '09:30', done: false, type: 'career' },
                    { id: 'r4', title: 'Criar Postagem LinkedIn', time: '10:15', done: false, type: 'career' },
                    { id: 'r5', title: 'Candidatura: 3 Vagas Alvo', time: '11:00', done: false, type: 'career' },
                    { id: 'r6', title: 'Almoço e Descanso', time: '12:30', done: false, type: 'basic' },
                    { id: 'r7', title: 'Trabalho / Projetos Java', time: '14:00', done: false, type: 'study' },
                    { id: 'r8', title: 'Criar Post Pessoal / Networking', time: '16:30', done: false, type: 'career' },
                    { id: 'r9', title: 'Planejamento e Ajustes IA', time: '17:45', done: false, type: 'basic' }
                ];
            });

            const [notes, setNotes] = useState(localStorage.getItem('hub_notes_final') || '');
            const [activeTab, setActiveTab] = useState('dashboard');

            // --- PERSISTÊNCIA ---
            useEffect(() => localStorage.setItem('hub_routine_final', JSON.stringify(fixedRoutine)), [fixedRoutine]);
            useEffect(() => localStorage.setItem('hub_notes_final', notes), [notes]);

            const progress = useMemo(() => {
                const done = fixedRoutine.filter(r => r.done).length;
                return Math.round((done / fixedRoutine.length) * 100);
            }, [fixedRoutine]);

            const currentTask = useMemo(() => {
                return fixedRoutine.find(r => !r.done) || { title: 'Dia concluído!', time: '--:--', type: 'basic' };
            }, [fixedRoutine]);

            const toggleRoutine = (id) => {
                setFixedRoutine(fixedRoutine.map(r => r.id === id ? { ...r, done: !r.done } : r));
            };

            const getTaskIcon = (item) => {
                if (item.type === 'health') return <Icon name="pill" className="text-pink-500" />;
                if (item.type === 'study') return <Icon name="code" className="text-blue-500" />;
                if (item.type === 'career') return <Icon name="linkedin" className="text-emerald-500" />;
                return <Icon name="clock" className="text-slate-400" />;
            };

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-20 lg:w-64 bg-white border-r border-slate-200 flex flex-col transition-all">
                        <div className="p-6 flex items-center gap-3">
                            <div className="w-10 h-10 morning-gradient rounded-xl flex items-center justify-center text-white shadow-lg">
                                <Icon name="brain" size={24} />
                            </div>
                            <span className="hidden lg:block font-black text-xl tracking-tight text-slate-800">GeminiHub</span>
                        </div>
                        <nav className="flex-1 px-4 space-y-2">
                            <SidebarItem icon="dashboard" label="Dashboard" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                            <SidebarItem icon="clock" label="Meu Dia" active={activeTab === 'day'} onClick={() => setActiveTab('day')} />
                            <SidebarItem icon="zap" label="IA Comandos" active={activeTab === 'ai'} onClick={() => setActiveTab('ai')} />
                        </nav>
                        <div className="p-6">
                            <div className="hidden lg:block bg-slate-50 rounded-2xl p-4 border border-slate-100 text-center">
                                <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Status Geral</p>
                                <div className="text-2xl font-black text-indigo-600">{progress}%</div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-6 lg:p-12 custom-scrollbar">
                        <header className="mb-10 flex justify-between items-end">
                            <div>
                                <h2 className="text-4xl font-black tracking-tighter text-slate-900 italic underline decoration-indigo-500 underline-offset-8 uppercase">Foco e Carreira</h2>
                                <p className="text-slate-500 font-medium mt-3">Organização de rotina para Alta Performance.</p>
                            </div>
                            <div className="bg-white px-6 py-3 rounded-2xl card-shadow border border-slate-100 hidden md:flex items-center gap-4">
                                <div className="text-right">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Progresso do Dia</p>
                                    <p className="text-sm font-black text-indigo-600">{progress}%</p>
                                </div>
                                <div className="w-12 h-12 relative flex items-center justify-center">
                                    <svg className="w-full h-full" viewBox="0 0 36 36">
                                        <circle className="stroke-slate-100" strokeWidth="3" fill="transparent" r="16" cx="18" cy="18" />
                                        <circle className="stroke-indigo-600 progress-ring" strokeWidth="3" strokeDasharray="100, 100" strokeDashoffset={100 - progress} strokeLinecap="round" fill="transparent" r="16" cx="18" cy="18" />
                                    </svg>
                                </div>
                            </div>
                        </header>

                        {activeTab === 'dashboard' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-2 space-y-8">
                                    {/* Agora Section */}
                                    <section className="bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-50 relative overflow-hidden">
                                        <div className="relative z-10">
                                            <h3 className="text-sm font-black text-indigo-500 uppercase tracking-widest mb-4">Meta Atual</h3>
                                            <div className="flex items-center gap-6">
                                                <div className="text-5xl font-black text-slate-800 tracking-tighter">{currentTask.time}</div>
                                                <div>
                                                    <p className="text-xl font-bold text-slate-700">{currentTask.title}</p>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        {getTaskIcon(currentTask)}
                                                        <p className="text-slate-400 text-sm font-medium">Bloco ativo agora</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="absolute -right-8 -bottom-8 opacity-[0.03]">
                                            <Icon name="zap" size={200} />
                                        </div>
                                    </section>

                                    {/* Notas / Drafts */}
                                    <section className="bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-50">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="font-bold text-lg flex items-center gap-2 italic">
                                                <Icon name="note" className="text-amber-500" /> Notas Rápidas & Vagas
                                            </h3>
                                            <span className="text-[10px] bg-amber-50 text-amber-600 px-2 py-1 rounded-lg font-bold uppercase italic">Salva Automático</span>
                                        </div>
                                        <textarea 
                                            className="w-full h-44 bg-slate-50 rounded-3xl p-6 text-sm border-none focus:ring-2 focus:ring-indigo-100 resize-none font-medium text-slate-600"
                                            placeholder="Cole links de vagas, ideias para posts ou compromissos que surgirem aqui..."
                                            value={notes}
                                            onChange={(e) => setNotes(e.target.value)}
                                        ></textarea>
                                    </section>
                                </div>

                                <div className="space-y-6">
                                    {/* Resumo Funil LinkedIn */}
                                    <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                                        <h3 className="font-bold text-lg mb-6 flex items-center gap-2 italic">
                                            <Icon name="briefcase" className="text-emerald-400" /> Aceleração LinkedIn
                                        </h3>
                                        <div className="space-y-4">
                                            {fixedRoutine.filter(r => r.type === 'career').map(item => (
                                                <div key={item.id} className="flex items-center gap-3">
                                                    <button onClick={() => toggleRoutine(item.id)} className={`w-6 h-6 rounded-lg flex items-center justify-center transition-all ${item.done ? 'bg-emerald-500 border-transparent' : 'bg-white/10 border border-white/20'}`}>
                                                        {item.done && <Icon name="check" size={14} />}
                                                    </button>
                                                    <span className={`text-sm font-medium ${item.done ? 'text-white/40 line-through' : 'text-white/90'}`}>{item.title}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Resumo Java */}
                                    <div className="bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-50">
                                        <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2">
                                            <Icon name="code" className="text-blue-500" /> Evolução Java
                                        </h3>
                                        <div className="space-y-4">
                                            {fixedRoutine.filter(r => r.type === 'study').map(item => (
                                                <div key={item.id} className="flex items-center gap-3">
                                                    <button onClick={() => toggleRoutine(item.id)} className={`w-5 h-5 rounded-full border-2 transition-all ${item.done ? 'bg-indigo-500 border-indigo-500' : 'border-slate-200'}`}></button>
                                                    <span className={`text-xs font-bold ${item.done ? 'text-slate-300 line-through' : 'text-slate-600'}`}>{item.title}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'day' && (
                            <div className="max-w-4xl mx-auto space-y-6">
                                <h3 className="text-2xl font-black text-slate-800 mb-6 flex items-center gap-3 italic uppercase">
                                    <div className="w-2 h-8 bg-indigo-600 rounded-full"></div> Cronograma Inabalável
                                </h3>
                                {fixedRoutine.map(item => (
                                    <div key={item.id} className={`p-6 rounded-3xl border transition-all flex items-center justify-between ${item.done ? 'bg-emerald-50 border-transparent opacity-60' : 'bg-white border-slate-100 shadow-sm'}`}>
                                        <div className="flex items-center gap-6">
                                            <div className="text-xs font-black text-indigo-500 bg-indigo-50 px-3 py-1 rounded-lg w-20 text-center uppercase tracking-tighter">{item.time}</div>
                                            <div>
                                                <span className={`font-bold text-lg ${item.done ? 'text-emerald-700 line-through' : 'text-slate-800'}`}>{item.title}</span>
                                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mt-1">{item.type}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => toggleRoutine(item.id)} className={`w-10 h-10 rounded-xl flex items-center justify-center transition-all ${item.done ? 'bg-emerald-500 text-white' : 'bg-slate-100 text-slate-400 hover:text-indigo-500 shadow-sm'}`}>
                                            <Icon name="check" size={20} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'ai' && (
                            <div className="max-w-2xl mx-auto text-center py-10">
                                <div className="w-20 h-20 morning-gradient rounded-[2rem] flex items-center justify-center text-white mx-auto mb-8 shadow-2xl">
                                    <Icon name="zap" size={40} />
                                </div>
                                <h3 className="text-3xl font-black text-slate-800 mb-4 tracking-tighter italic">Sincronização Inteligente</h3>
                                <p className="text-slate-500 mb-10 leading-relaxed font-medium">Copie este comando para o Gemini e deixe que ele organize seu Google Agenda.</p>
                                
                                <div className="bg-slate-900 p-8 rounded-[2.5rem] text-left mb-8 shadow-inner border-b-4 border-indigo-500">
                                    <p className="text-[10px] font-black text-indigo-300 uppercase mb-4 tracking-widest">Prompt Otimizado</p>
                                    <p className="text-sm text-indigo-100 font-mono italic leading-relaxed">
                                        "Gemini, use a extensão do Google Agenda. Minhas metas prioritárias hoje são: {fixedRoutine.filter(r => !r.done).map(r => r.title).join(', ')}. Além disso, processe estas notas e vagas que salvei: {notes}"
                                    </p>
                                </div>
                                
                                <button 
                                    onClick={() => {
                                        const promptText = `Gemini, use a extensão do Google Agenda. Minhas metas prioritárias hoje são: ${fixedRoutine.filter(r => !r.done).map(r => r.title).join(', ')}. Além disso, processe estas notas e vagas: ${notes}`;
                                        navigator.clipboard.writeText(promptText);
                                    }}
                                    className="w-full py-5 career-gradient text-white rounded-3xl font-bold shadow-2xl hover:brightness-110 transition-all flex items-center justify-center gap-3 active:scale-95"
                                >
                                    <Icon name="copy" /> COPIAR COMANDO PARA GEMINI
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const SidebarItem = ({ icon, label, active, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full flex items-center justify-center lg:justify-start gap-4 p-4 rounded-2xl transition-all ${active ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-100 hover:text-slate-600'}`}
            >
                <Icon name={icon} />
                <span className="hidden lg:block font-bold text-sm tracking-tighter uppercase">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
